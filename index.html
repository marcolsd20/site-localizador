<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Os Irmãos - Loja Online</title>
  <link rel="stylesheet" href="style.css">

  <!-- SEO -->
  <meta name="description" content="Loja Os Irmãos - Produtos importados direto da China com preços baixos e entrega garantida.">
  <meta name="keywords" content="loja online, importados, china, promoção, desconto, eletrônicos, acessórios, brinquedos">
  <meta name="author" content="Os Irmãos">

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- SDK Mercado Pago -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <!-- Banner -->
  <section class="banner">
    <h1>🔥 Mega Promoção Os Irmãos 🔥</h1>
    <p>Descontos de até 70% em produtos importados da China!</p>
  </section>

  <!-- Header -->
  <header>
    <div class="logo">🛍️ Os Irmãos</div>
    <input type="text" id="search" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos">
    <select id="sort" aria-label="Ordenar produtos">
      <option value="recentes">Mais recentes</option>
      <option value="preco-asc">Menor preço</option>
      <option value="preco-desc">Maior preço</option>
    </select>
    <button id="toggleCart" aria-label="Abrir carrinho">🛒 Carrinho (<span id="cartCount">0</span>)</button>
  </header>

  <main>
    <section class="destaques">
      <h2>⭐ Produtos em Destaque</h2>
      <div id="featured"></div>
    </section>

    <aside>
      <h3>Categorias</h3>
      <div id="categories"></div>
    </aside>

    <section id="products"></section>
  </main>

  <!-- Carrinho -->
  <div id="cart" class="cart hidden">
    <h3>🛒 Seu Carrinho</h3>
    <ul id="cartItems"></ul>
    <p>Total: R$ <span id="cartTotal">0.00</span></p>

    <!-- Botão Cartão/Boleto -->
    <button id="checkoutBtn">💳 Pagar com Cartão ou Boleto</button>
    <div id="wallet_container"></div>

    <!-- Botão Pix -->
    <button id="pixBtn">📱 Pagar com Pix</button>
    <div id="pixContainer"></div>
  </div>

  <footer>
    <p>&copy; 2025 Os Irmãos - Produtos com preço da China</p>
    <p>Formas de pagamento: 💳 Cartão • 🏦 Boleto • 📱 Pix</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
